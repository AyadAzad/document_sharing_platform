{% extends '_base.html' %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen bg-gray-400">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Signup</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Signup
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.
        </p>
    </div>
    </div>
{% endblock %}
