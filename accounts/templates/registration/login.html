{% extends '_base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-400">

    <div class="w-full max-w-md bg-white p-10 rounded-lg shadow-xl transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Login to Your Account</h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold text-lg
                                        hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                                        focus:ring-offset-2 transition duration-300">
                Login
            </button>
        </form>

        <p class="text-center mt-6 text-gray-700">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">
                Register
            </a>
        </p>
    </div>
</div>
{% endblock %}
