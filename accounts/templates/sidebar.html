{% extends '_base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <aside class="w-64 bg-blue-600 text-white p-6 shadow-lg rounded-lg min-h-screen flex flex-col justify-between">
        <div>
            <div class="flex items-center mb-8">
                <div class="border border-white rounded-full p-2 bg-purple-600">
                <h1>{{ user.first_name }}</h1>
                </div>
                <h2 class="ml-4 text-xl font-semibold">{{ user.first_name.capitalize }} {{ user.last_name.capitalize }}</h2>
            </div>

            <!-- Navigation Links -->
            <nav class="flex flex-col space-y-2">
                <a href="{% url 'user_profile' %}" class="py-3 px-4 text-white bg-blue-700 rounded-lg hover:bg-blue-800 shadow-sm transition duration-300">
                    My Profile
                </a>
                <a href="{% url 'received_documents' %}" class="py-3 px-4 text-white bg-blue-700 rounded-lg hover:bg-blue-800 shadow-sm transition duration-300">
                    Received Documents
                </a>
                <a href="{% url 'send_document' %}" class="py-3 px-4 text-white bg-blue-700 rounded-lg hover:bg-blue-800 shadow-sm transition duration-300">
                    Upload Document
                </a>
            </nav>
        </div>

        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}" class="mt-6">
            {% csrf_token %}
            <button type="submit"
                    class="w-full py-3 px-4 text-white bg-red-500 rounded-lg font-semibold hover:bg-red-600 shadow-md transition duration-300">
                Logout
            </button>
        </form>
    </aside>
{% endif %}
{% endblock %}
