{% extends '_base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <aside class="w-64 bg-blue-600 text-white p-6 shadow-lg rounded-lg min-h-screen flex flex-col justify-between">
        <!-- User Profile Section -->
        <div>
            <div class="flex items-center mb-8">
                <img src="https://openui.fly.dev/openui/64x64.svg?text=ðŸ‘¤" alt="User Profile"
                     class="rounded-full w-16 h-16 border-4 border-white shadow-lg" />
                <h2 class="ml-4 text-xl font-semibold">{{ user.first_name }} {{ user.last_name }}</h2>
            </div>

            <!-- Navigation Links -->
            <nav class="flex flex-col space-y-2">
                <a href="#" class="py-3 px-4 text-white bg-blue-700 rounded-lg hover:bg-blue-800 shadow-sm transition duration-300">
                    My Profile
                </a>
                <a href="{% url 'received_documents' %}" class="py-3 px-4 text-white bg-blue-700 rounded-lg hover:bg-blue-800 shadow-sm transition duration-300">
                    Shared Files
                </a>
                <a href="{% url 'send_document' %}" class="py-3 px-4 text-white bg-blue-700 rounded-lg hover:bg-blue-800 shadow-sm transition duration-300">
                    Upload Files
                </a>
            </nav>
        </div>

        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}" class="mt-6">
            {% csrf_token %}
            <button type="submit"
                    class="w-full py-3 px-4 text-white bg-red-500 rounded-lg font-semibold hover:bg-red-600 shadow-md transition duration-300">
                Logout
            </button>
        </form>
    </aside>
{% endif %}
{% endblock %}
