{% extends '_base.html' %}

{% block content %}
{% include 'navbar.html' %}
    <!-- component -->
<div class="min-h-screen bg-gray-800 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div
			class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
				<div>
					<h1 class="text-2xl font-semibold">Login To Your Account</h1>
				</div>
				<div class="divide-y divide-gray-200">
					<form method="post" class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        {% csrf_token %}
						{{ form.as_p }}
						<div class="relative">
							<button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Sign In</button>
						</div>
					</form>

        <p class="text-center mt-6 text-gray-700">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">
                Register
            </a>
        </p>
				</div>
			</div>
		</div>
	</div>
</div>
    {% include 'footer.html' %}
{% endblock %}
